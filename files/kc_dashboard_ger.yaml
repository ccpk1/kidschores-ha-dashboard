              type: grid
              columns: 1
            card_param: cards
            filter:
              template: >-
                {%- set ns = namespace(Kid_name='', points=0, points_label='',
                points_icon='', overdue=0, weekly_completed=0,
                todays_completed=0, achievements=[], challenges=[]) -%}     {%-
                set ns.Kid_name = 'Kidname' -%}  

